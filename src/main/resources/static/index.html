<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webmayura's Chatroom</title>

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body class="bg-dark">

    <div id="name-from" class="bg-primary d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="text-white">Welcome to Webmayura's Chatroom</div>
                </div>
                <div class="col-md-4 offset-md-4 mt-3">

                    <div class="input-group">
                        <input type="text" placeholder="Enter Your Name" id="name-value" autofocus class="form-control">
                        <div class="input-group-append"><button class="btn btn-dark" id="login">Enter</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-room" class="bg-primary d-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="card-title">
                                <h3 id="name-title"></h3>
                            </div>
                            <div class="input-group">
                                <input type="text" placeholder="Enter Your message" id="message-value" autofocus class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-dark ml-5" id="send-button">Send</button>
                                    <button class="btn btn-dark ml-5" id="logout-button">Logout</button>
                                </div>

                            </div>
                            <div class="table-responsive mt-3">
                                <table id="message-container-table" class="table-bordered">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
